<!DOCTYPE html>
<html>
<head>

	<title>Imagens - Animais</title>

	<meta charset="UTF-8">
	<!-- Define o conjunto de caracteres utilizados na página -->
	<style>

		img {
			display: block;
			margin: auto;
			margin-bottom: 20px;
			max-width: 100%;
			height: auto;
			border: 3px solid #CCC;
			box-shadow: 3px 3px 5px #999;
		}
		/* Define a estilização das descrições */
		.descricao {
			text-align: center;
			font-style: italic;
		}
	</style> 
</head>
<body>
	<!-- Define o cabeçalho principal da página -->
	<h1>Imagens - Animais</h1>

	<img src="https://i.pinimg.com/564x/d8/1f/59/d81f59c101c8bc878f1b750565067a96.jpg" alt="Leão">

<!-- Define o título, a imagem e a descrição do segundo animal -->
<h2>Imagem 2 - Golfinho</h2>
<img src="https://midias.agazeta.com.br/2021/06/03/grupo-de-tres-individuos-da-especie-tursiops-truncatus-popularmente-conhecida-como-golfinho-nariz-de-garrafa-527147-article.jpg" alt="Golfinho">

<!-- Define o título, a imagem e a descrição do terceiro animal -->
